<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白噪音小程序原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        .prototype-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .prototype-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        .prototype-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.308);
            transition: transform 0.3s ease;
        }
        .prototype-item:hover {
            transform: translateY(-5px);
        }
        .prototype-frame {
            width: 100%;
            height: 700px;
            border: none;
        }
        .prototype-title {
            padding: 12px 16px;
            font-weight: 600;
            border-bottom: 1px solid #eee;
            background-color: #6366f1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="prototype-container">
        <h1 class="text-3xl font-bold mb-8 text-center text-indigo-600">白噪音小程序原型设计</h1>
        
        <div class="prototype-grid">
            <div class="prototype-item">
                <div class="prototype-title">首页</div>
                <iframe src="home.html" class="prototype-frame"></iframe>
            </div>
            
            <div class="prototype-item">
                <div class="prototype-title">发现页</div>
                <iframe src="discover.html" class="prototype-frame"></iframe>
            </div>
            
            <div class="prototype-item">
                <div class="prototype-title">我的页面</div>
                <iframe src="profile.html" class="prototype-frame"></iframe>
            </div>
            
            <div class="prototype-item">
                <div class="prototype-title">播放控制面板</div>
                <iframe src="player_panel.html" class="prototype-frame"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
